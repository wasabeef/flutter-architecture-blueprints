name: app
description: Flutter Architecture Blueprints project.
version: 1.0.0+1

publish_to: 'none'

environment:
  sdk: '>=2.12.0 <3.0.0'
  flutter: '>=2.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # For Google and Firebase
  firebase_core: ^1.0.0
  firebase_auth: ^1.0.0
  google_sign_in: ^5.0.0
  firebase_crashlytics: ^1.0.0
  firebase_performance: ^0.6.0

  # For Architecture
  flutter_hooks: ^0.16.0
  hooks_riverpod: ^0.13.0

  # For Networking
  dio: ^4.0.0-beta4
  # TODO: dio_firebase_performance does not yet support NNBD.
  # dio_firebase_performance: ^0.3.0
  # For User-Agent Client Hints
  ua_client_hints: ^1.0.3

  # For Model
  json_serializable: ^4.0.2
  freezed_annotation: ^0.14.0

  # For DateTime
  intl: ^0.17.0

  # For Key-Value local storage
  shared_preferences: ^2.0.3

  # Convert between Enum and String
  enum_to_string: ^2.0.0-nullsafety.1

  # For UIs
  gap: ^2.0.0-nullsafety.1
  cupertino_icons: ^1.0.0
  google_fonts: ^2.0.0
  flutter_svg: ^0.21.0-nullsafety.0

  # For Utilities
  get: ^4.0.0-nullsafety.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^1.11.1

  # For Model
  freezed: ^0.14.0

  # For Analyzer
  effective_dart: ^1.3.0

  # For Testing
  mockito: ^5.0.0
  mocktail_image_network: ^0.0.2-dev.1

flutter_gen:
  integrations:
    flutter_svg: true

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/svgs/

  fonts:
    - family: Rotunda
      fonts:
        - asset: assets/fonts/Rotunda-Bold.otf
          weight: 700
