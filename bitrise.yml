---
format_version: '8'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: flutter
trigger_map:
  - push_branch: main
    workflow: main-build
  - pull_request_source_branch: "*"
    workflow: pull-request-build
workflows:
  main-build:
    steps:
      - activate-ssh-key@4:
          run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
      - git-clone@4: {}
      - cache-pull@2: {}
      - script@1:
          inputs:
            - content: |-
                #!/usr/bin/env bash
                make setup
                export PATH=$PATH:$HOME/.pub-cache/bin
                envman add --key PATH --value $PATH

                make dependencies
          title: Get flutter dependencies
      - script@1:
          inputs:
            - content: |-
                #!/usr/bin/env bash
                make format-analyze
          title: Check for any formatting and statically analyze the code
      - script@1:
          inputs:
            - content: |-
                #!/usr/bin/env bash
                make unit-test
          title: Run widget tests for our flutter project
      - codecov@2.0:
          inputs:
            - CODECOV_TOKEN: "$CODECOV_TOKEN"
      - script@1:
          inputs:
            - content: |-
                #!/usr/bin/env bash
                make build-android-prd
                make build-ios-prd
          title: Build ipa and apk
      - deploy-to-bitrise-io@1: {}
      - cache-push@2: {}
      - slack@3:
          inputs:
            - webhook_url: "$SLACK_WEBHOOK_URL"
  pull-request-build:
    steps:
      - activate-ssh-key@4:
          run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
      - git-clone@4: {}
      - cache-pull@2: { }
      - script@1:
          inputs:
            - content: |-
                #!/usr/bin/env bash
                make setup
                export PATH=$PATH:$HOME/.pub-cache/bin
                envman add --key PATH --value $PATH

                make dependencies
          title: Get flutter dependencies
      - script@1:
          inputs:
            - content: |-
                #!/usr/bin/env bash
                make format-analyze
          title: Check for any formatting and statically analyze the code
      - script@1:
          inputs:
            - content: |-
                #!/usr/bin/env bash
                make unit-test
          title: Run widget tests for our flutter project
      - codecov@2.0:
          inputs:
            - CODECOV_TOKEN: "$CODECOV_TOKEN"
      - script@1:
          inputs:
            - content: |-
                #!/usr/bin/env bash
                make build-android-prd
                make build-ios-prd
          title: Build ipa and apk
      - deploy-to-bitrise-io@1: {}
      - cache-push@2: {}
      - slack@3:
          inputs:
            - webhook_url: "$SLACK_WEBHOOK_URL"
app:
  envs:
    - opts:
        is_expand: false
      BITRISE_FLUTTER_PROJECT_LOCATION: "."
    - opts:
        is_expand: false
      BITRISE_PROJECT_PATH: ios/Runner.xcworkspace
    - opts:
        is_expand: false
      BITRISE_SCHEME: Production
    - opts:
        is_expand: false
      BITRISE_EXPORT_METHOD: production
    - opts:
        is_expand: false
      ANDROID_SDK_VERSION: 29
