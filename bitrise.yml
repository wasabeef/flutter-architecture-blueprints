---
format_version: '8'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: flutter
trigger_map:
  - push_branch: master
    workflow: master-build
  - pull_request_source_branch: "*"
    workflow: pull-request-build
workflows:
  master-build:
    steps:
      - activate-ssh-key@4:
          run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
      - git-clone@4: {}
      - script@1:
          title: Do anything with Script step
      - flutter-installer@0:
          inputs:
            - version: beta
      - cache-pull@2: {}
      - flutter-analyze@0.2:
          inputs:
            - project_location: "$BITRISE_FLUTTER_PROJECT_LOCATION"
      - flutter-test@0:
          inputs:
            - additional_params: "--coverage-path=./coverage/lcov.info"
            - generate_code_coverage_files: 'yes'
            - project_location: "$BITRISE_FLUTTER_PROJECT_LOCATION"
      - codecov@1:
          inputs:
            - CODECOV_TOKEN: "$CODECOV_TOKEN"
      - flutter-build@0:
          inputs:
            - ios_additional_params: "--release --no-codesign --flavor production --dart-define=FLAVOR=production
            --target lib/main.dart"
            - is_debug_mode: 'true'
            - ios_output_pattern: |-
                *build/ios/iphoneos/*.app
                *build/ios/iphoneos/*.ipa
            - android_additional_params: "--release --flavor production --dart-define=FLAVOR=production
            --target lib/main.dart"
      - deploy-to-bitrise-io@1: {}
      - cache-push@2: {}
      - slack@3:
          inputs:
            - webhook_url: "$SLACK_WEBHOOK_URL"
  pull-request-build:
    steps:
      - activate-ssh-key@4:
          run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
      - git-clone@4: {}
      - script@1:
          title: Do anything with Script step
      - flutter-installer@0:
          inputs:
            - version: beta
      - cache-pull@2: {}
      - flutter-analyze@0.2:
          inputs:
            - project_location: "$BITRISE_FLUTTER_PROJECT_LOCATION"
      - flutter-test@0:
          inputs:
            - additional_params: "--coverage-path=./coverage/lcov.info"
            - generate_code_coverage_files: 'yes'
            - project_location: "$BITRISE_FLUTTER_PROJECT_LOCATION"
      - codecov@1:
          inputs:
            - CODECOV_TOKEN: "$CODECOV_TOKEN"
      - flutter-build@0:
          inputs:
            - ios_additional_params: "--no-codesign --flavor development --dart-define=FLAVOR=development
            --target lib/main.dart"
            - is_debug_mode: 'true'
            - ios_output_pattern: |-
                *build/ios/iphoneos/*.app
                *build/ios/iphoneos/*.ipa
            - android_additional_params: "--flavor development --dart-define=FLAVOR=development
            --target lib/main.dart"
      - deploy-to-bitrise-io@1: {}
      - cache-push@2: {}
      - slack@3:
          inputs:
            - webhook_url: "$SLACK_WEBHOOK_URL"
app:
  envs:
    - opts:
        is_expand: false
      BITRISE_FLUTTER_PROJECT_LOCATION: "."
    - opts:
        is_expand: false
      BITRISE_PROJECT_PATH: ios/Runner.xcworkspace
    - opts:
        is_expand: false
      BITRISE_SCHEME: Production
    - opts:
        is_expand: false
      BITRISE_EXPORT_METHOD: production
    - opts:
        is_expand: false
      ANDROID_NDK_VERSION: 21.0.6113669
    - opts:
        is_expand: false
      ANDROID_SDK_VERSION: 29
