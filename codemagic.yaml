workflows:
  flutter-architecture-blueprints-workflow:
    name: Flutter Architecture Blueprints Workflow
    max_build_duration: 60
    environment:
      vars:
        FCI_FLUTTER_SCHEME: Production
      flutter: beta
      xcode: latest
      cocoapods: default
    cache:
      cache_paths:
        - ~/.pub-cache
        - ~/.gradle/caches
        - ~/.gradle/wrapper
        - $FCI_BUILD_DIR/node_modules
        - $FCI_BUILD_DIR/ios/Pods
        - $FLUTTER_ROOT/.pub-cache
    triggering:
      events:
        - push
        - tag
      branch_patterns:
        - pattern: '*'
          include: true
          source: true
    scripts:
      - |
        # set up debug keystore
        rm -f ~/.android/debug.keystore
        keytool -genkeypair \
          -alias androiddebugkey \
          -keypass android \
          -keystore ~/.android/debug.keystore \
          -storepass android \
          -dname 'CN=Android Debug,O=Android,C=US' \
          -keyalg 'RSA' \
          -keysize 2048 \
          -validity 10000
      - |
        # set up local properties
        echo "flutter.sdk=$HOME/programs/flutter" > "$FCI_BUILD_DIR/android/local.properties"
      - cd . && flutter packages pub get
      - cd . && flutter config --enable-web
      - cd . && flutter analyze
      - cd . && flutter test
      - |
        #!/bin/sh
        set -e # exit on first failed commandset
        set -x # print all executed commands to the log
        # Workaround for issue #21335
        /usr/bin/plutil -replace CFBundleIdentifier -string com.example.app ios/Runner/Info.plist
      - cd . && flutter build apk --release --flavor production --target lib/main_prd.dart
      - find . -name "Podfile" -execdir pod install \;
      - cd . && flutter build ios --release --no-codesign --flavor production --target
        lib/main_prd.dart --no-codesign
      - |
        # build web
        cd .
        flutter build web --release --target lib/main_prd.dart
        cd build/web
        7z a -r ../web.zip ./*
    artifacts:
      - build/**/outputs/**/*.apk
      - build/**/outputs/**/*.aab
      - build/**/outputs/**/mapping.txt
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - build/web.zip
      - flutter_drive.log
    publishing:
      slack:
        channel: '#develop'
        notify_on_build_start: true
      github_releases:
        prerelease: false
        artifact_patterns:
          - '*.apk'
          - '*.ipa'
